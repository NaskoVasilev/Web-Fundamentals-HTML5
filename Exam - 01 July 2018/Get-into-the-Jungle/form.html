<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monkey Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <article>
            <img src="images/img-01.png" alt="">
        </article>
        <article id="login-form">
            <h2>Monkey Login</h2>
            <form action="#">
                <label>
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </label>
                <label>
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </label>
                <p>I am here for:</p>
                <div class="radio">
                    <input type="radio">
                    <span class="custom-button"></span>
                    Bananas
                </div>
                <div class="radio">
                    <input type="radio">
                    <span class="custom-button"></span>
                    Lady Monkeys
                </div>
                <div class="radio">
                    <input type="radio">
                    <span class="custom-button"></span>
                    Fun
                </div>
                <input type="submit" value="GET INTO THE JUNGLE">
                <div id="forgotten-data">
                    Forgot
                    <a href="#">Username / Password?</a>
                </div>
                <div id="new-account">
                    <a href="#">Create your Account</a>
                    <i class="fas fa-long-arrow-alt-right"></i>
                </div>
            </form>
        </article>
    </div>
</body>
</html>
