<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arranging the Widths</title>
    <link rel="stylesheet" href="arrange-width.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Arranging the Widths</legend>
            <lebel for="name">Named</lebel>
            <input type="text" id="name" value="Enter your name">
            <lebel for="select">Select</lebel>
            <select id="select">
                <option>Audi 80</option>
                <option>Audi 90</option>
                <option>Audi RS 6</option>
                <option>Audi S8</option>
            </select>
            <lebel>Select</lebel>
            <label for="text">
                Message:
            </label>
            <textarea name="name" id="text" cols="30" rows="10"></textarea>
        </fieldset>
    </form>
</body>
</html>
